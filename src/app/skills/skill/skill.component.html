<div class="am-progress">
	<div class="am-progress-container">
		<svg class="am-progress-background" width="100%" height="100%" viewBox="-1 -1 103 103">
			<circle cx="51" cy="51" r="50" stroke-dasharray="1204"/>
		</svg>
		<svg class="am-progress-indicator" width="100%" height="100%" viewBox="-1 -1 103 103">
			<circle cx="51" cy="51" r="50" [attr.stroke-dasharray]="stroke"/>
		</svg>
		<div class="am-progress-name">
			<span fxShow fxHide.gt-sm>{{name}}</span>
			<span fxHide fxShow.gt-sm>{{getScoreForDescription()}}/10</span>
		</div>
	</div>
	<div class="am-skill-description" fxHide fxShow.gt-sm>
		<div class="am-skill-desc-content">
			<span class="am-skill-name">{{name}}</span>
		</div>

		<div class="am-skill-image">
			<img *ngIf="image" [src]="image"/>
		</div>
	</div>
</div>
